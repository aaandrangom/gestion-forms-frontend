<div
  class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="card shadow" style="max-width: 400px; width: 100%">
    <div class="card-body">
      <div class="tabs">
        <div class="tab active">Iniciar sesión</div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="form-group">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Correo electrónico"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Contraseña"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>
      </form>
      <div class="text-center mt-3">
        <span>¿No tienes una cuenta? <a href="/registro">Regístrate</a></span>
      </div>
    </div>
  </div>
</div>
