<div class="container mt-5">
  <div *ngIf="mensaje" class="alert alert-{{ mensaje.type }}" role="alert">
    {{ mensaje.text }}
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Crear Nuevo Formulario</h2>
          <form
            *ngIf="formGroup"
            [formGroup]="formGroup"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-3">
              <label for="formname" class="form-label"
                >Nombre del Formulario</label
              >
              <input
                type="text"
                id="formname"
                formControlName="formname"
                class="form-control"
                placeholder="Ingrese el nombre del formulario"
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Ingrese la descripción del formulario"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Estado</label>
              <select id="status" formControlName="status" class="form-control">
                <option value="true">Habilitado</option>
                <option value="false">Deshabilitado</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="file" class="form-label">Subir Archivo</label>
              <input
                type="file"
                id="file"
                (change)="onFileSelected($event)"
                class="form-control"
              />
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="formGroup.invalid"
              >
                Generar Documento
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
