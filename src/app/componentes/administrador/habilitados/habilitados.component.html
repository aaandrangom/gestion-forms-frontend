<div class="p-4">
  <h2 class="text-xl font-bold mb-4 text-center">Formularios Habilitados</h2>
  <div class="table-responsive">
    <table
      id="formulariosTable"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead class="bg-gray-50">
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formulario of formularios">
          <td>{{ formulario.formname }}</td>
          <td>{{ formulario.description }}</td>
          <td>
            <button
              (click)="editarFormulario(formulario)"
              class="btn btn-primary btn-sm"
              title="Editar"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              (click)="deshabilitarFormulario(formulario)"
              class="btn btn-danger btn-sm"
              title="Deshabilitar"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
